<!DOCTYPE html>
<html>

<head>

    <title>Login</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico|Slabo+27px" rel="stylesheet">

</head>

<body>


    <header class="banner">
        <a href="/blog" class="main-title">
            <h1>Shmeddit</h1>
        </a>
    </header>

    <div class="main-title">
        <h1 class="page-title">Login</h1>
    </div>

    <form method="post">
        <table>
            <tr>
                <td class="label">
                    Username
                </td>
                <td>
                    <input type="text" name="username" value="{{username}}">
                </td>
            </tr>

            <tr>
                <td class="label">
                    Password
                </td>
                <td>
                    <input type="password" name="password" value="">
                </td>
            </tr>
        </table>

        <div class="error">
            {{error}}
        </div>

        <input type="submit">
    </form>

    <br>

    <p>
        Not a member yet?
    </p>

    <form method="post" action="/signup">
        <button type="submit">Sign Up</button>
    </form>

    <br>

    <form method="get" action="/blog">
        <button type="submit">Back to Home</button>
    </form>

    <br><br>

    <footer class="footer">
        Shmeddit  ||||  Andrew Burkhart  ||||  Udacity FSND  ||||  2017
    </footer>


</body>

</html>
