<div class="post">
    <div class="post-heading">
        <div class="post-title">
            {{p.subject}}
        </div>

        <div class="post-date">
            {{p.created.strftime("%b %d, %Y")}}
        </div>
    </div>

    <div class="post-content">
        {{p._render_text | safe}}
    </div>

    <div class="post-id">
        {{p.key().id()}}
        <h3>{{p.author}}</h3>
    </div>
</div>
