<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico|Slabo+27px" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Shmeddit</title>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-custom login-area">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                {% if user %}
                Welcome, {{user.name}} (<a class="login-link" href="/logout">logout</a>)
                {% else %}
                <a class="login-link" href="/login">Login </a>
                |||
                <a class="login-link" href="/signup"> Signup</a>
                {% endif %}
            </ul>
        </div>
    </nav>


    <header class="banner">
        <a href="/blog" class="main-title">
            <h1>Shmeddit</h1>
        </a>
    </header>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        Shmeddit  <mark>||||</mark>  Andrew Burkhart  <mark>||||</mark>  Udacity FSND  <mark>||||</mark>  2017
    </footer>

</div>
</body>

</html>
